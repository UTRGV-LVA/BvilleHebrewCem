<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/CurbsWallsSidewalks_1.js"></script>
        <script src="data/TranslationNeeded_2.js"></script>
        <script src="data/FamilyMarkers_3.js"></script>
        <script src="data/GraveMarkers_4.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        }, true);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 0.5,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data Â©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_CurbsWallsSidewalks_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Label</th>\
                        <td>' + (feature.properties['Label'] !== null ? autolinker.link(feature.properties['Label'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_CurbsWallsSidewalks_1_0() {
            return {
                pane: 'pane_CurbsWallsSidewalks_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_CurbsWallsSidewalks_1');
        map.getPane('pane_CurbsWallsSidewalks_1').style.zIndex = 401;
        map.getPane('pane_CurbsWallsSidewalks_1').style['mix-blend-mode'] = 'normal';
        var layer_CurbsWallsSidewalks_1 = new L.geoJson(json_CurbsWallsSidewalks_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_CurbsWallsSidewalks_1',
            layerName: 'layer_CurbsWallsSidewalks_1',
            pane: 'pane_CurbsWallsSidewalks_1',
            onEachFeature: pop_CurbsWallsSidewalks_1,
            style: style_CurbsWallsSidewalks_1_0,
        });
        bounds_group.addLayer(layer_CurbsWallsSidewalks_1);
        map.addLayer(layer_CurbsWallsSidewalks_1);

        bounds_group.addLayer(layer_TranslationNeeded_2);
        map.addLayer(layer_TranslationNeeded_2);

        map.getPane('pane_FamilyMarkers_3').style.zIndex = 403;
        map.getPane('pane_FamilyMarkers_3').style['mix-blend-mode'] = 'normal';

        function pop_GraveMarkers_4(feature, layer) {
            var popupContent = '<table>\

                    </tr>\

                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\

                        <td>' + (feature.properties['Death Mont'] !== null ? autolinker.link(feature.properties['Death Mont'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\

                        <td>' + (feature.properties['Grave ID'] !== null ? autolinker.link(feature.properties['Grave ID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();

            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_GraveMarkers_4_0() {
            return {
                pane: 'pane_GraveMarkers_4',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(35,102,209,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_GraveMarkers_4');
        map.getPane('pane_GraveMarkers_4').style.zIndex = 404;
        map.getPane('pane_GraveMarkers_4').style['mix-blend-mode'] = 'normal';
        var layer_GraveMarkers_4 = new L.geoJson(json_GraveMarkers_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_GraveMarkers_4',
            layerName: 'layer_GraveMarkers_4',
            pane: 'pane_GraveMarkers_4',
            onEachFeature: pop_GraveMarkers_4,
            style: style_GraveMarkers_4_0,
        });
        bounds_group.addLayer(layer_GraveMarkers_4);
        map.addLayer(layer_GraveMarkers_4);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/GraveMarkers_4.png" /> Grave Markers': layer_GraveMarkers_4,'<img src="legend/FamilyMarkers_3.png" /> Family Markers': layer_FamilyMarkers_3,'<img src="legend/TranslationNeeded_2.png" /> Translation Needed': layer_TranslationNeeded_2,'<img src="legend/CurbsWallsSidewalks_1.png" /> Curbs, Walls, & Sidewalks': layer_CurbsWallsSidewalks_1,"Google Satellite": layer_GoogleSatellite_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
